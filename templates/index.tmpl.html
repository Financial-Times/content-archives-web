<html>
{{template "header.tmpl.html"}}

<body>
  <div class="jumbotron text-center">
    <div class="container">
      <h1>Content Archives</h1>
      <p>This is a Simplistic UI for exposing the zip archives for automated content export.</p>
    </div>
  </div>

  <div>
    {{range $element := .zipFiles}}
      <a onclick= {handler({{ $element }})}>{{ $element }}</a>
      <br/>
    {{ end }}
  </div>
</body>
</html>
